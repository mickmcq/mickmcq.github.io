# Rochester Childfirst Network
is a not-for-profit agency dedicated to advancing the quality of early education and care in Western New York, through leadership, advocacy, and innovative direct services to children.
]

---

.pull-left[
  .left[![](rcn-southwedge.jpg)]
]
.pull-right[
  ## RCN's main facility
  is a 4 acre location in the South Wedge. Parents converge on this location every day at 9AM and 3PM to drop off and pick up children. It's a madhouse at these times! An app to help manage dropoff and pickup would be welcomed.
]

---

.pull-left[
  .left[![](rcn-teacher.jpg)]
]
.pull-right[
  ## RCN's childcare providers
  have the autonomy to use or reject apps that appeal or don't appeal to them. There is currently an employee shortage, so an app that could help recruit childcare providers would be welcomed.
]

---

.pull-left[
  .left[![](rcn-meals.jpg)]
]
.pull-right[
  ## Providers
  of in-home-based child care work with RCN, which offers them meals, diaper giveaways, trainings, and other events and services. An app to connect providers to RCN, informing them of events and services, providing timely notification of cancellations, would be welcomed.
]

---

.pull-left[
  .left[![](twitter-logo.png)]
]
.pull-right[
  ## Current use of technology
  is limited. Providers seem reluctant to use Facebook, parents don't use
  Twitter much, and ClassDojo is helpful but not a thorough source of two way
  communication. Most parents have smart phones---even an app allowing us to
  text them all at once might help. How to make an app open to parents but not
  predators might be a challenge.
]

---

# Audiences

- Parents, for picking up (I might be late), dropping off (I'm on my way), and communicating with teachers about what their children are doing right now
- Managers, who would like to know which parents they need to approach during the 3PM crush regarding late payments
- Prospective parents and prospective donors, who may need info that's on the website, but delivered differently, or who may need timely messages about fund raisers, raffles, silent auctions, casino night, mad hatter tea party
- RCN's childcare providers, who may want to communicate with parents
- In-home-based childcare providers, who work with RCN
- Prospective employees, who can be hard to reach

---

# Desiderata

- An app must be inclusive of different races, ethnicities, abilities
- An app must communicate that we're professionals&amp;mdash;child-focused apps may be too playful and cartoonish in appearance
- An app must be easy for people who are not computer-savvy&amp;mdash;even Facebook group was a tough sell
